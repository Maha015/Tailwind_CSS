<!DOCTYPE html>
<!--Changed the tailwind configuration (darkmode:"selector"), add a class in html tag called dark for dark mode-->
<html lang="en" class="dark">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link href="./output.css" rel="stylesheet"> 
</head>
<body class="bg-orange-400 dark:bg-black">

    <button class="bg-slate-700 font-extrabold p-4 m-10 rounded-2xl text-white dark:bg-slate-400 dark:text-black">Click</button>
   
</html>
